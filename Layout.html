<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Practice | CLC Head Counting app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
  <style>
    html, body {
      box-sizing: border-box;
      vertical-align: middle;
    }
    body {
      margin: 0px;
      background: url('images/annie-spratt-b0XSjnITSoA-unsplash.jpg');
      background-repeat: no-repeat;
      background-position: -200px -3000px;
      background-attachment: fixed;
/*
      font-family: 'Do Hyeon', sans-serif;
      font-family: 'Montserrat', sans-serif;
      font-family: 'Roboto', sans-serif;*/
    }
    header { text-align: center; height: 600px; }
    #headTitle {
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;

      margin-top: 0px;
      margin-bottom: 5px;
      padding-top: 280px;
      padding-left: 5%;

      text-align: left;
      text-decoration: none;
      font-size: 50px;

      color: white;
      text-shadow: 0px 5px 10px rgb(18, 43, 40);
    }
    #headSubtitle {
      font-family: 'Montserrat', sans-serif;

      margin-top: 0px;
      padding-left: 5%;

      text-align: left;
      text-decoration: none;

      color: white;
      text-shadow: 0px 5px 10px rgb(18, 43, 40);
    }

    #bodyDiv {
      background-color: rgb(250, 250, 250);
      margin: 0px;
      padding-left: 13%;
      padding-right: 13%;
      padding-top: 60px;
    }
    #container {
      margin: auto;
      border: 10px solid rgb(254, 239, 239);
      background-color: white;
      padding: 30px;
    }

    footer {
      background-color: gray;
      height: 50px;
      bottom: 0px;
      padding-top: 15px;

      text-align: center;
      color: white;
    }

    ul,li{list-style:none; margin:0; padding:0; text-align: center;}
    #clubBTN {
      font-family: 'Do Hyeon', sans-serif;
      margin-right: 3px;
      margin-bottom: 5px;
      background-color: white;
      color: rgb(8, 129, 145);

      padding: 8px;
      border: 2px solid rgba(17, 198, 181);
      border-radius: 100px;
      box-shadow: 0px 3px 7px rgb(19, 130, 127, 0.5);
    }
    .slide{height:300px;overflow:hidden;position:relative;}
    .slide ul{width:calc(100% * 4);display:flex;transition:1s;}
    .slide li{width:calc(100% / 4);height:300px;}
    .slide li:nth-child(1){background:#ffa;}
    .slide li:nth-child(2){background:#faa;}
    .slide li:nth-child(3){background:#afa;}
    .slide li:nth-child(4){background:#aaf;}
    .slide input{display:none;}
    .slide .bullet{position:absolute;bottom:20px;left:0;right:0;text-align:center;z-index:10;}
    .slide .bullet label{
      width:10px;
      height:10px;
      border-radius: 10px;border:2px solid #666;
      display:inline-block;
      background:#fff;
      font-size:0px;
      transition:0.5s;
      cursor:pointer;
    }
    /* 슬라이드 조작 */
    #pos1:checked ~ ul{margin-left:0;}
    #pos2:checked ~ ul{margin-left:-100%;}
    #pos3:checked ~ ul{margin-left:-200%;}
    #pos4:checked ~ ul{margin-left:-300%;}
    /* bullet 조작 */
    #pos1:checked ~ .bullet label:nth-child(1),
    #pos2:checked ~ .bullet label:nth-child(2),
    #pos3:checked ~ .bullet label:nth-child(3),
    #pos4:checked ~ .bullet label:nth-child(4){background:#666;}
  </style>
</head>

<body>
  <header>
    <h1 id="headTitle">CLC HeadCounting</h1>
    <h3 id="headSubtitle">Welcome! This is example for HL competition<br />
      Following text is just example. <br />
      (text-align is left)
    </h3>
  </header>

  <div id="container">
    <div class="slide">
      <input type="radio" name="pos" id="pos1" checked>
      <input type="radio" name="pos" id="pos2">
      <input type="radio" name="pos" id="pos3">
      <input type="radio" name="pos" id="pos4">
      <ul>
        <li>
          B3 F
          <button id="clubBTN">매치포인트</button>
          <button id="clubBTN">매치포인트</button>
          <button id="clubBTN">매치포인트</button>
          <button id="clubBTN">매치포인트</button>
        </li>
        <li>
          B2 F
        </li>
        <li>
          B1 F
        </li>
        <li>
          3F
        </li>

      </ul>
      <p class="bullet">
        <label for="pos1">1</label>
        <label for="pos2">2</label>
        <label for="pos3">3</label>
        <label for="pos4">4</label>
      </p>
    </div>
    <script> src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"</script>
    <script src="kakaoMpa.js"></script>
    <div id="map" style="width:500px; height:400px;">

      <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=74be227fbeb967d990679c7d0524adf9"></script>
      <script>
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
        center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
        level: 3 //지도의 레벨(확대, 축소 정도)
        };

        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
      </script>
    </div>

  </div>
  <footer>
    한림대학교 오픈SW 공모전
  </footer>

</body>
</html>
