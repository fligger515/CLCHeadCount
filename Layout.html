<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Practice | CLC Head Counting app</title>
  <style>
    header {
      background-color: #87DBF5;
      color: white;
      text-align: center;
      margin: 10px;
      border: 1px solid black;
    }
    nav {
      margin-right: 3%;
      width: 15%;
      float: left;
      height: 350px;
    }
    #container {
      overflow: auto;
      margin: 10px 0px;
    }
    #content {
      position: relative;
      border: 1px solid black;
      float: left;
      width: 80%;
      height: 350px;
    }
    footer {
      border: 1px solid black;
      text-align: center;
      clear: left;
    }
    #nav ul li {
      height: 60px;
      list-style-type: none;
    }
    .textbox {
      position: absolute;
      top: 50%;
      left: 50%;
    }
  </style>
</head>

<body>
  <header>
    헤
  </header>
  <div id="container">
    <div id="nav">
      <ul>
        <li>메뉴 1</li>
        <li>메뉴 2</li>
        <li>메뉴 3</li>
      </ul>
    </nav>
  </div>
  <div id="content">
    <div class="textbox">
      내용
    </div>
  </div>
  <footer>
    푸터
  </footer>
</body>
</html>
